<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Babel Link -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- CDN Links for React -->

    <script crossOriginLoading src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossOriginLoading src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <title>Document</title>
</head>
<body>
    
    <div id="app"></div>

    <script type="text/babel">
        class App extends React.Component {
            state = {
                name: 'Colorado Avs',
                age: 28
            }
            handleChange = (e) => {
                this.setState({
                    name: e.target.value
                });
            }
            handleSubmit = (e) => {
                e.preventDefault();
                console.log('form submitted mario')
            }
            render() {
                return (
                    <div className="app-content">
                        <h1>MLS's Colorado team is called: { this.state.name }</h1>
                        <form onSubmit={this.handleSubmit}>
                            <input type="text" onChange={this.handleChange}/>
                            <button>Submit</button>
                        </form>
                        
                    </div>
                )
            }
        }

        ReactDOM.render(<App />, document.getElementById('app'));
    </script>

</body>
</html>
